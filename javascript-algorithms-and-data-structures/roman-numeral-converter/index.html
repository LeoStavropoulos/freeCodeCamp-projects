<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Palindrome Checker</title>
</head>
<body>
    <main class="main">
        <h1 class="title">Roman Numeral Converter</h1>
        <p class="description">
            Converts the given number into a roman numeral. The input should be a positive
            integer, up to 3,999,999.
        </p>
        <div class="inputs">
            <input class="user-input" type="text" placeholder="Enter a number...">
            <button class="btn-clear">CLEAR</button>
        </div>
        <p class="output hidden"></p>
    </main>
    <script src="./index.js" type="module"></script>
</body>
</html>
