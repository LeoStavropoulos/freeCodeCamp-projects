<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Palindrome Checker</title>
</head>
<body>
    <main class="main">
        <h1 class="title">Palindrome Checker</h1>
        <p class="description">
            Check if a word or phrase is palindrome. A palindrome is a word or sentence 
            that is spelled the same way both forward and backward, ignoring punctuation, 
            case, and spacing.
        </p>
        <div class="inputs">
            <input class="user-input" type="text" name="" id="" placeholder="Enter a word/ phrase...">
            <button class="btn-clear">CLEAR</button>
        </div>
        <p class="output"></p>
    </main>
    <script src="./index.js" type="module"></script>
</body>
</html>
