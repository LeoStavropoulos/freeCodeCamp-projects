<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking time to help us improve the platform</p>
    <form action="" id="survey-form">
        <label for="name" id="name-label">Name</label>
        <input type="text" id="name" required placeholder="Enter your name">
        
        <label for="email" id="email-label">Email</label>
        <input type="email" id="email" required placeholder="Enter your email">
        
        <label for="number" id="number-label">Age(optional)</label>
        <input type="number" id="number" min="0" max="99" placeholder="Age">
        
        <label for="">Which option best describes your current role?</label>
        <select name="role" id="dropdown">
            <option value="default" selected disabled>Select current role</option>
            <option value="student">Student</option>
            <option value="job">Full Time Job</option>
            <option value="learner">Full Time Learner</option>
            <option value="no-response">Prefer not to say</option>
            <option value="other">Other</option>
        </select>

        <label>Would you recommend freeCodeCamp to a friend?</label>
        <input type="radio" name="recommendation" id="choice-1" checked value="definetely">
        <label for="choice-1">Definetely</label>
        <input type="radio" name="recommendation" id="choice-2" value="maybe">
        <label for="choice-2">Maybe</label>
        <input type="radio" name="recommendation" id="choice-3" value="not-sure">
        <label for="choice-3">Not sure</label>

        <label for="">What is your favorite feature of freeCodeCamp?</label>
        <select name="feature" id="dropdown">
            <option value="default" selected disabled>Select an option</option>
            <option value="challenges">Challenges</option>
            <option value="projects">Projects</option>
            <option value="community">Community</option>
            <option value="open-source">Open Source</option>
        </select>

        <label for="">What would you like to see improved? (Check all that apply)</label>
        <input type="checkbox" name="suggestion1" id="suggestion1" value="front-end">
        <label for="suggestion1">Front-end Projects</label>
        <input type="checkbox" name="suggestion2" id="suggestion2" value="back-end">
        <label for="suggestion2">Back-end Projects</label>
        <input type="checkbox" name="suggestion3" id="suggestion3" value="data">
        <label for="suggestion3">Data Visualization</label>
        <input type="checkbox" name="suggestion4" id="suggestion4" value="challenges">
        <label for="suggestion4">Challenges</label>
        <input type="checkbox" name="suggestion5" id="suggestion5" value="open-source">
        <label for="suggestion5">Open Source Community</label>
        <input type="checkbox" name="suggestion6" id="suggestion6" value="help-rooms">
        <label for="suggestion6">Gitter help rooms</label>
        <input type="checkbox" name="suggestion7" id="suggestion7" value="videos">
        <label for="suggestion7">Videos</label>
        <input type="checkbox" name="suggestion8" id="suggestion8" value="meetups">
        <label for="suggestion8">City Meetups</label>
        <input type="checkbox" name="suggestion9" id="suggestion9" value="wiki">
        <label for="suggestion9">Wiki</label>
        <input type="checkbox" name="suggestion10" id="suggestion10" value="forum">
        <label for="suggestion10">Forum</label>
        <input type="checkbox" name="suggestion11" id="suggestion11" value="courses">
        <label for="suggestion11">Additional Courses</label>
        
        <label for="">Any comments or suggestions?</label>
        <textarea name="comments" id="comments" cols="30" rows="10" placeholder="Enter your comment here..."></textarea>

        <button id="submit">Submit</button>
    </form>
</body>
</html>
